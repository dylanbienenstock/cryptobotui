<div class="exchange"
*ngFor="let exchangeSnapshot of exchangeNetwork?.networkSnapshot?.exchangeSnapshots">
    <app-backtest-database-grid
    [exchangeSnapshot]="exchangeSnapshot"
    [page]="page"
    (pageCountChanged)=onPageCountChanged($event)>
    </app-backtest-database-grid>

    <app-page-controls
    [pageCount]="pageCount"
    (pageChanged)="onPageChanged($event)">
    </app-page-controls>
</div>
